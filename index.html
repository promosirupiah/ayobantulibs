Galleria.ready(function() {
        var galleria = this,
        anim1 = [
            [{},{width:'+=5%',height:'+=5%'}],
    [{"left":"auto","right":"0","top":"auto","bottom":"0"},{width:'+=30%',height:'+=30%'}],
    [{"width":function(index, value) {
        return parseFloat(value) * 1;},
      "height":function(index, value) {
        return parseFloat(value) * 1;},
      "left":"auto",
      "right":"0"
     },{width:'-=4%',height:'-=4%'}],
    [{},{width:'+=5%',height:'+=5%',top:'-=5%',left:'-=5%'}]
        ];
        this.bind('loadfinish', function(e){
            var rand = Math.floor(Math.random()*anim1.length);
            $(e.imageTarget).css(anim1[rand][0]).animate(anim1[rand][1], 4600, 'linear');
        });
});
</script>

$(document).on('click', 'a[href^="#"]', function(e) {
    var id = $(this).attr('href');
    var $id = $(id);
    if ($id.size() === 0) {
        return;
    }
    e.preventDefault();
    $('body, html').animate({scrollTop: $(id).offset().top,scrollLeft: $(id).offset().left},1000);
});
</script>
